<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>Continue to Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #00f2ea;
            --accent-hover: #00d4cc;
            --border: #333333;
            --error: #ff6b6b;
            --success: #51cf66;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f5f5f5;
                --bg-card: #ffffff;
                --text-primary: #0a0a0a;
                --text-secondary: #666666;
                --border: #e0e0e0;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--accent), #ff0050);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 32px;
        }

        .helper-text {
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 20px;
            padding: 0 20px;
            line-height: 1.5;
        }

        .direct-link {
            display: block;
            margin: 16px 0;
            padding: 12px;
            background: rgba(0, 242, 234, 0.1);
            border: 1px solid var(--accent);
            border-radius: 8px;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            word-break: break-all;
            transition: all 0.3s ease;
        }

        .direct-link:hover {
            background: rgba(0, 242, 234, 0.2);
        }

        .button-primary {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent), #00a8ff);
            color: #000;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 12px 0;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 242, 234, 0.4);
        }

        .button-secondary {
            display: inline-block;
            background: transparent;
            color: var(--text-primary);
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 14px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 12px 0;
        }

        .button-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(81, 207, 102, 0.2);
            color: var(--success);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 16px;
        }

        .footer {
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">ðŸ”—</div>
            <h1>Access Your Links</h1>
            <p class="subtitle">Click below to open in your browser</p>

            <button class="button-primary" id="continueButton" onclick="attemptRedirect()">
                Access CNMastair links
            </button>

            <a href="https://beacons.ai/cnmastairs"
               class="direct-link"
               target="_blank"
               rel="noopener noreferrer">
                https://beacons.ai/cnmastairs
            </a>

            <p class="helper-text">
                ðŸ’¡ If the link doesn't open, tap the three dots (â‹®) and select "Open in Browser"
            </p>

            <div class="badge">âœ“ Secure Connection</div>

            <div class="divider"></div>

            <div class="footer">
                If you're having trouble, please try opening this page<br>in your device's default browser.
            </div>
        </div>
    </div>

    <script>
        const TARGET_URL = 'https://beacons.ai/cnmastairs';
        let redirectAttempted = false;

        // Detect TikTok in-app browser (2026 method)
        function detectTikTok() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;

            // TikTok identifiers in 2026
            return ua.indexOf('musical_ly') > -1 ||
                   ua.indexOf('trill') > -1 ||
                   ua.indexOf('JsSdk') > -1;
        }

        // Modern redirect approach for 2026
        function attemptRedirect() {
            if (redirectAttempted) return;
            redirectAttempted = true;

            const isTikTok = detectTikTok();

            if (isTikTok) {
                // TikTok browser detected - show instructions instead of forcing redirect
                showTikTokInstructions();
                return;
            }

            // Not in TikTok - simple direct redirect works
            window.location.href = TARGET_URL;
        }

        // Show TikTok-specific instructions
        function showTikTokInstructions() {
            // Update button text to indicate we detected TikTok
            const button = document.getElementById('continueButton');
            button.textContent = 'â†— Open Link (Copy if needed)';
            button.onclick = function() {
                // One gentle attempt - might work, might not
                window.location.href = TARGET_URL;
            };

            // Update helper text with TikTok-specific guidance
            const helperText = document.querySelector('.helper-text');
            helperText.innerHTML = `
                <strong>ðŸ“± You're in TikTok's browser</strong><br>
                To open this link properly:<br>
                1. Tap the three dots <strong>(â‹®)</strong> at the top<br>
                2. Select <strong>"Open in Browser"</strong><br>
                3. The link will open in your default browser
            `;
        }

        // Auto-redirect on page load if NOT in TikTok
        window.addEventListener('DOMContentLoaded', function() {
            const isTikTok = detectTikTok();

            if (!isTikTok) {
                // In regular browser (Safari/Chrome) - redirect immediately
                setTimeout(function() {
                    window.location.href = TARGET_URL;
                }, 500); // Small delay so user sees the page briefly
            }
            // If in TikTok, do nothing - wait for button click
        });
    </script>
</body>
</html>
